<!DOCTYPE html>
<html>

<head>
    <title>PAIflow</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <meta charset="utf-8">

</head>

<body class="body">
    <header>
        <h1>PAIflow</h1>
    </header>
    <div class="container-fluid"
        style="display: flex; align-items: center;align-content: center; justify-content: center;overflow: auto; ">
        <div class="row">
            <div class="col">
                <h1>Вопросы</h1>
                <div class="accordion" id="questions">
                    {% for question in questions %}
                    <div class="card">
                        <div class="card-header" id="headingOne">
                            {{question}}
                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseQ{{loop.index}}"> Изменить
                            </a>
                        </div>
                        <div id="collapseQ{{loop.index}}" class="collapse show" aria-labelledby="headingOne"
                            data-parent="#questions">
                            <div class="card-body">
                                <form method="POST">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="question" id="InputToken"
                                            required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Принять</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</body>

</html>
