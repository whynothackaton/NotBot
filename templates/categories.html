<!DOCTYPE html>
<html>

<head>
    <title>PAIflow</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <meta charset="utf-8">

</head>

<body class="body">
    <header>
        <h1>PAIflow</h1>
    </header>
    <div class="container-fluid"
        style="display: flex; align-items: center;align-content: center; justify-content: center;overflow: auto; ">
        <div class="row">
            <h1>Категория:{{category}}</h1>
        </div>
        <div class="row">
            <div class="col">
                <h1>Вопросы</h1>
                <ul class="list-group">
                    {% for question in questions %}
                    <li class="list-group-item">

                        <div class="card-body">
                            {{question}}
                        </div>
                        <div class=" card-footer">
                            <a data-toggle="collapse" href="#collapseQ{{loop.index}}" role="button"
                                aria-expanded="false" aria-controls="collapseQ{{loop.index}}">
                                Изменить
                            </a>
                            <a href="paiflow/delete/category={{category}}&question={{question}}">
                                Удалить
                            </a>
                            <div class="collapse" id="collapseQ{{loop.index}}">
                                <form method="POST">
                                    <div class="form-group">
                                        <input type="text" class="form-control" name="question" id="InputQuestion"
                                            required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Принять</button>
                                </form>
                            </div>
                        </div>


                    </li>
                    {% endfor %}
                </ul>
            </div>


            <div class="col">
                <h1>Ответы</h1>
                <ul class="list-group">
                    {% for response in responses %}
                    <li class="list-group-item">
                        {{response}}
                        <a data-toggle="collapse" href="#collapseR{{loop.index}}" role="button" aria-expanded="false"
                            aria-controls="collapseR{{loop.index}}">
                            Изменить
                        </a>
                        <div class="collapse" id="collapseR{{loop.index}}">
                            <form method="POST">
                                <div class="form-group">
                                    <input type="text" class="form-control" name="response" id="InputResponse" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Принять</button>
                            </form>
                        </div>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
