<!DOCTYPE html>
<html>

<head>
    <title>PAIflow</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <meta charset="utf-8">

</head>

<body class="body">
    <header>
        <h1>PAIflow</h1>
    </header>


    <div class="container-fluid"
        style="display: flex; align-items: center;align-content: center; justify-content: center;overflow: auto; ">
        <form method="POST">
            <div class="form-group">
                <label for="InputQuestion">Вопрос/Категория</label>
                <input type="text" class="form-control" name="T1" id="InputQuestion" placeholder="Введите вопрос/категорию" required>
            </div>
            <div class="form-group">
                <label for="InputCategory">Категория/Ответ</label>
                <input type="text" class="form-control" name="T2" id="InputCategory" placeholder="Введите категорию/ответ"
                    required>
            </div>
            <button type="submit" class="btn btn-primary">Принять</button>
        </form>
    </div>


</body>

</html>
